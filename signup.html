<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <form action="./welcm.html" onsubmit="return valForm()">
    <div class="container">
        <h1>Sign Up</h1>
        <div class="login">
            <input type="text" id="fullname" placeholder="Enter Full Name" ><br>
            <input type="text" id="username" placeholder="Enter Username" ><br>
            <input type="email" id="email" placeholder="Enter Email"><br>

            <input type="password" name="" id="psswrd" placeholder="Enter Password"><br>
            <input type="password" name="" id="cpsswrd" placeholder="Confirm Password"><br>
            <p id="err"></p>

            <button type="submit">Login</button>
            
            <p>Already have an account?<a href="./index.html">Sign In</a></p>
        </div>
    </div>
</form>

<script src="./all.js"></script>
</body>
</html>
